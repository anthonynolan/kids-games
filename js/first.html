<script>

const answers = [];
for (let i = 0; i< 10; i++){
	var a = Math.round(Math.random()*120)/10;
	var b = Math.round(Math.random()*12);
	answer = prompt(`Question ${i+1}. What is ${a} x ${b}?`)
	if (answer==a*b){
		console.log('correct')
		answers.push(true);
	}else{
		console.log('incorrect')
		answers.push(false);
	}

}
console.log(`${answers.filter(Boolean).length} out of ${answers.length}`);
</script>
